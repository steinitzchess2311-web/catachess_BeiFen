providers = ["python"]

[phases.setup]
nixPkgs = [
  "python311Full",
  "python311Packages.pip",
  "gcc",
  "pkg-config",
  "postgresql"
]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
