providers = ["python"]

[phases.setup]
nixPkgs = [
  "python311Full",
  "python311Packages.pip",
  "gcc",
  "pkg-config",
  "postgresql"
]

[phases.install]
cmds = [
  "PIP_DISABLE_PIP_VERSION_CHECK=1 PIP_BREAK_SYSTEM_PACKAGES=1 pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python3 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
