<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Catachess</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-header">
                <h1 class="login-logo">♟️ Catachess</h1>
                <p class="login-subtitle">国际象棋教育平台</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <!-- Email/Username Input -->
                <div class="form-group">
                    <label for="identifier" class="form-label">邮箱或用户名</label>
                    <input
                        type="text"
                        id="identifier"
                        name="identifier"
                        class="form-input"
                        placeholder="请输入邮箱或用户名"
                        required
                        autocomplete="username"
                    >
                    <span class="form-error" id="identifier-error"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="请输入密码"
                            required
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            id="toggle-password"
                            aria-label="显示/隐藏密码"
                        >
                            👁️
                        </button>
                    </div>
                    <span class="form-error" id="password-error"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary" id="login-button">
                    <span class="button-text">登录</span>
                    <span class="button-spinner" style="display: none;">⏳</span>
                </button>

                <!-- General Error Message -->
                <div class="form-message" id="form-message" style="display: none;"></div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>或</span>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>还没有账号？ <a href="/frontend/ui/modules/signup/layout/SignupPage.html">立即注册</a></p>
            </div>

            <!-- Footer Links -->
            <div class="login-footer">
                <a href="/frontend/home.html">返回首页</a>
                <span class="separator">|</span>
                <a href="/help">帮助中心</a>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" style="display: none;">
        <span class="toast-message" id="toast-message"></span>
    </div>

    <script type="module" src="../modules/ui/index.js"></script>
</body>
</html>
