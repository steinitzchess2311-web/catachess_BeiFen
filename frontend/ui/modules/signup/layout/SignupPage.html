<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Catachess</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Logo -->
            <div class="signup-header">
                <h1 class="signup-logo">♟️ Catachess</h1>
                <p class="signup-subtitle">加入国际象棋教育平台</p>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-steps" id="progress-steps">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">账户信息</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">邮箱验证</div>
                </div>
            </div>

            <!-- Step 1: Registration Form -->
            <form id="signup-form" class="signup-form" style="display: block;">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label">邮箱 <span class="required">*</span></label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="请输入邮箱地址"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" id="email-error"></span>
                    <span class="form-hint">我们将发送验证码到此邮箱</span>
                </div>

                <!-- Username Input -->
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="设置用户名（可选）"
                        autocomplete="username"
                    >
                    <span class="form-error" id="username-error"></span>
                    <span class="form-hint">留空则使用邮箱前缀</span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">密码 <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="请输入密码（至少6位）"
                            required
                            autocomplete="new-password"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            id="toggle-password"
                            aria-label="显示/隐藏密码"
                        >
                            👁️
                        </button>
                    </div>
                    <span class="form-error" id="password-error"></span>
                    <div class="password-strength" id="password-strength"></div>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label for="confirm-password" class="form-label">确认密码 <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            class="form-input"
                            placeholder="请再次输入密码"
                            required
                            autocomplete="new-password"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            id="toggle-confirm-password"
                            aria-label="显示/隐藏密码"
                        >
                            👁️
                        </button>
                    </div>
                    <span class="form-error" id="confirm-password-error"></span>
                </div>

                <!-- Terms Agreement -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree-terms" name="agree-terms" required>
                        <span>我已阅读并同意 <a href="/terms" target="_blank">服务条款</a> 和 <a href="/privacy" target="_blank">隐私政策</a></span>
                    </label>
                    <span class="form-error" id="terms-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary" id="signup-button">
                    <span class="button-text">注册</span>
                    <span class="button-spinner" style="display: none;">⏳</span>
                </button>

                <!-- General Error Message -->
                <div class="form-message" id="form-message" style="display: none;"></div>
            </form>

            <!-- Step 2: Verification Form -->
            <div id="verification-form" class="verification-form" style="display: none;">
                <div class="verification-header">
                    <div class="icon-envelope">📧</div>
                    <h3>验证您的邮箱</h3>
                    <p>我们已发送6位验证码到</p>
                    <p class="verification-email" id="verification-email"></p>
                </div>

                <div class="form-group">
                    <label for="verification-code" class="form-label">验证码</label>
                    <input
                        type="text"
                        id="verification-code"
                        name="verification-code"
                        class="form-input code-input"
                        placeholder="请输入6位验证码"
                        maxlength="6"
                        pattern="[A-Z0-9]{6}"
                    >
                    <span class="form-error" id="verification-error"></span>
                </div>

                <button type="button" class="btn-primary" id="verify-button">
                    <span class="button-text">验证</span>
                    <span class="button-spinner" style="display: none;">⏳</span>
                </button>

                <div class="resend-section">
                    <button type="button" class="btn-text" id="resend-button">
                        重新发送验证码
                    </button>
                    <span class="resend-timer" id="resend-timer" style="display: none;">60秒后可重新发送</span>
                </div>

                <div class="form-message" id="verification-message" style="display: none;"></div>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>或</span>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                <p>已有账号？ <a href="/login.html">立即登录</a></p>
            </div>

            <!-- Footer Links -->
            <div class="signup-footer">
                <a href="/">返回首页</a>
                <span class="separator">|</span>
                <a href="/help">帮助中心</a>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" style="display: none;">
        <span class="toast-message" id="toast-message"></span>
    </div>

    <script type="module" src="../modules/ui/index.js"></script>
</body>
</html>
