<section class="dialog" data-component="dialog-import" data-dialog="import">
  <div class="dialog-header">Import PGN</div>
  <div class="dialog-body">
    <input type="file" data-field="file" />
    <textarea data-field="pgn" placeholder="Paste PGN"></textarea>
  </div>
  <div class="dialog-actions">
    <button data-action="import-confirm" type="button">Import</button>
    <button data-action="dialog-close" type="button">Cancel</button>
  </div>
</section>
