<section class="dialog" data-component="dialog-share" data-dialog="share">
  <div class="dialog-header">Share</div>
  <div class="dialog-body">
    <input type="text" data-field="email" placeholder="Email" />
    <select data-field="role">
      <option value="viewer">viewer</option>
      <option value="commenter">commenter</option>
      <option value="editor">editor</option>
      <option value="admin">admin</option>
    </select>
  </div>
  <div class="dialog-actions">
    <button data-action="share-confirm" type="button">Send</button>
    <button data-action="dialog-close" type="button">Cancel</button>
  </div>
</section>
