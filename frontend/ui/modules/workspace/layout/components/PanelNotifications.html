<section class="panel" data-component="panel-notifications">
  <div class="panel-header">Notifications</div>
  <div class="panel-body" data-role="notifications"></div>
  <div class="panel-actions">
    <button data-action="notifications-bulk-read" type="button">Mark all read</button>
  </div>
  <div class="panel-preferences" data-role="preferences">
    <label><input type="checkbox" data-pref="in_app" checked /> In-app</label>
    <label><input type="checkbox" data-pref="email" /> Email</label>
    <label><input type="checkbox" data-pref="dnd" /> Do not disturb</label>
    <button data-action="preferences-save" type="button">Save</button>
  </div>
</section>
