        .create-card {

        @media (max-width: 768px) {

</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">â™Ÿï¸ Catachess</div>
        </div>
        <div class="user-info">
            <div class="user-avatar" id="user-avatar"></div>
            <span class="user-name" id="user-name">åŠ è½½ä¸­...</span>
            <button class="btn-logout" id="logout-btn">é€€å‡ºç™»å½•</button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">æˆ‘çš„å·¥ä½œç©ºé—´</h1>
        <p class="page-subtitle">é€‰æ‹©ä¸€ä¸ªå·¥ä½œç©ºé—´å¼€å§‹å­¦ä¹ ï¼Œæˆ–åˆ›å»ºæ–°çš„å·¥ä½œç©ºé—´</p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">æ­£åœ¨åŠ è½½å·¥ä½œç©ºé—´...</p>
        </div>

        <div class="workspace-grid" id="workspace-grid" style="display: none;">
            <!-- Workspaces will be loaded here -->
        </div>
    </div>

    <script type="module">
        // Check authentication
        const token = localStorage.getItem('catachess_token') || sessionStorage.getItem('catachess_token');
        const userId = localStorage.getItem('catachess_user_id') || sessionStorage.getItem('catachess_user_id');

        if (!token || !userId) {
            window.location.href = '/frontend/ui/modules/login/layout/LoginPage.html?redirect=/workspace-select.html';
        }

        // Get API base URL
        const API_BASE_URL = 'http://localhost:8000';

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('user-name').textContent = user.username || user.identifier;

                    // Set avatar initial
                    const initial = (user.username || user.identifier).charAt(0).toUpperCase();
                    document.getElementById('user-avatar').textContent = initial;
                } else {
                    document.getElementById('user-name').textContent = 'æœªçŸ¥ç”¨æˆ·';
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
                document.getElementById('user-name').textContent = 'æœªçŸ¥ç”¨æˆ·';
            }
        }

        // Load workspaces
        async function loadWorkspaces() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/workspace/nodes?node_type=workspace`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const loading = document.getElementById('loading');
                const grid = document.getElementById('workspace-grid');

                if (response.ok) {
                    const data = await response.json();
                    loading.style.display = 'none';
                    grid.style.display = 'grid';

                    // Render workspaces
                    data.nodes.forEach(workspace => {
                        const card = createWorkspaceCard(workspace);
                        grid.appendChild(card);
                    });

                    // Add create button
                    const createCard = createNewWorkspaceCard();
                    grid.appendChild(createCard);
                } else {
                    // No workspaces or error, show create button
                    loading.style.display = 'none';
                    grid.style.display = 'grid';
                    const createCard = createNewWorkspaceCard();
                    grid.appendChild(createCard);
                }
            } catch (error) {
                console.error('Failed to load workspaces:', error);
                document.getElementById('loading').innerHTML = '<p style="color: #ef4444;">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>';
            }
        }

        function createWorkspaceCard(workspace) {
            const card = document.createElement('div');
            card.className = 'workspace-card';
            card.innerHTML = `
                <div class="workspace-icon">ğŸ“</div>
                <div class="workspace-name">${workspace.title || 'æœªå‘½åå·¥ä½œç©ºé—´'}</div>
                <div class="workspace-desc">${workspace.description || 'æš‚æ— æè¿°'}</div>
                <div class="workspace-stats">
                    <span>ğŸ“š 0 ç ”ç©¶</span>
                    <span>ğŸ“ 0 ç¬”è®°</span>
                </div>
            `;

            card.addEventListener('click', () => {
                window.location.href = `/index.html?workspace=${workspace.id}`;
            });

            return card;
        }

        function createNewWorkspaceCard() {
            const card = document.createElement('div');
            card.className = 'workspace-card create-card';
            card.innerHTML = `
                <div class="create-icon">â•</div>
                <div class="create-text">åˆ›å»ºæ–°å·¥ä½œç©ºé—´</div>
            `;

            card.addEventListener('click', () => {
                const name = prompt('è¯·è¾“å…¥å·¥ä½œç©ºé—´åç§°ï¼š');
                if (name) {
                    createWorkspace(name);
                }
            });

            return card;
        }

        async function createWorkspace(name) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/workspace/nodes`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: name,
                        node_type: 'workspace',
                        parent_id: null
                    })
                });

                if (response.ok) {
                    const workspace = await response.json();
                    window.location.href = `/index.html?workspace=${workspace.id}`;
                } else {
                    alert('åˆ›å»ºå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('Failed to create workspace:', error);
                alert('åˆ›å»ºå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/frontend/home.html';
        });

        // Initialize
        loadUserInfo();
        loadWorkspaces();
    </script>
</body>
</html>
